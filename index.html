<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles.css" type="text/css" />
    <title>Certificado de Alumno Regular - ISFD809</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
</head>

<body>
    <main id="principal">
        <div class="container my-3" id="logos">
            <div class="row d-flex justify-content-around px-5 mb-3">
                <img src="/images/logo Educ Chubut 24.png" alt="logo ministerio de educacion chubut" id="logo-ministerio" />
                <img src="/images/Logo fondo transparente.png" alt="logo isfd 809" id="logo-809" />
            </div>

        <div class="container d-flex flex-column justify-content-center col-md-10" id="formulario">
            <h4 class="text-center my-3">
                Formulario para impresión de Certificado de Alumno Regular
            </h4>
            <p class="small">
                Se recuerda que todos los campos son obligatorios, y que todos los
                datos personales deberán estar consignados de la misma forma que
                figuran en el Documento Nacional de Identidad.
            </p>
            <p><i>[En caso de utilizar modo oscuro, se ruega desactivarlo].</i></p>

            <div class="container">
                <form class="" action="" target="_top">
                    <div class="row g-2 my-3">
                        <div class="form-floating col-md-5">
                            <input type="text" class="form-control" id="floatingName" placeholder="Nombres" required />
                            <label for="floatingName">Nombres</label>
                        </div>
                        <div class="form-floating col-md-5">
                            <input type="text" class="form-control" id="floatingLastName" placeholder="Apellidos" required />
                            <label for="floatingLastName">Apellidos</label>
                        </div>
                        <div class="form-floating col-md-2">
                            <input type="text" class="form-control" id="floatingId" placeholder="DNI" required />
                            <label for="floatingId">DNI</label>
                        </div>
                    </div>

                    <div class="row g-2 my-3">
                        <div class="form-floating col-md-10">
                            <select class="form-select" id="floatingCareer" aria-label="seleccione una carrera" required>
                                <option selected>Seleccione una carrera</option>
                                <option value="1">
                                    Profesorado de Educación Secundaria en Geografía, Res. MECH
                                    303/14
                                </option>
                                <option value="2">
                                    Profesorado de Educación Secundaria en Geografía, Res. MECH
                                    544/19
                                </option>
                                <option value="3">
                                    Profesorado de Educación Secundaria en Historia, Res. MECH
                                    304/14
                                </option>
                                <option value="4">
                                    Profesorado de Educación Secundaria en Historia, Res. MECH
                                    547/19
                                </option>
                                <option value="5">
                                    Profesorado de Educación Secundaria en Lengua y Literatura,
                                    Res. MECH 302/14
                                </option>
                                <option value="6">
                                    Profesorado de Educación Secundaria en Lengua y Literatura,
                                    Res. MECH 536/19
                                </option>
                                <option value="7">
                                    Profesorado de Educación Inicial, Res. MECH 309/14
                                </option>
                                <option value="8">
                                    Profesorado de Educación Inicial, Res. MECH 327/14
                                </option>
                                <option value="9">
                                    Profesorado de Educación Primaria, Res. MECH 310/14
                                </option>
                                <option value="10">
                                    Profesorado de Educación Primaria, Res. MECH 328/22
                                </option>
                                <option value="11">
                                    Profesorado de Inglés, Res. MECH 308/14
                                </option>
                                <option value="12">
                                    Profesorado de Inglés, Res. MECH 326/22
                                </option>
                                <option value="13">
                                    Tecnicatura Superior en Tiempo Libre y Recreación, Res. MECH
                                    176/16
                                </option>
                                <option value="14">
                                    Tecnicatura Superior en Gestión Administrativa Orientada a
                                    la Producción
                                </option>
                            </select>
                            <label for="floatingCarrer">Seleccione una carrera</label>
                        </div>

                        <div class="form-floating col-md-2">
                            <select class="form-select" id="floatingYear" aria-label="año que cursa" required>
                                <option selected>Cursa año</option>
                                <option value="primero">primer</option>
                                <option value="segundo">segundo</option>
                                <option value="tercero">tercero</option>
                                <option value="cuarto">cuarto</option>
                            </select>
                            <label for="floatingResolution">Año que cursa</label>
                        </div>
                    </div>

                    <div class="form-floating my-3">
                        <input type="text" class="form-control" id="floatingDestination"
                            placeholder="Para presentar ante" required />
                        <label for="floatingDestination">Para presentar ante</label>
                    </div>

                    <div class="container border boder-secondary border-1 rounded my-3" id="familiar">
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="autoSizingCheck" />
                                <label class="form-check-label" for="autoSizingCheck">
                                    En caso de solicitar el certificado para ser presentado por
                                    un/una padre/madre, seleccionar la casilla y completar los
                                    datos a continuación:
                                </label>
                            </div>
                        </div>

                        <div class="row g-2">
                            <div class="form-floating col-md-5">
                                <input type="text" class="form-control" id="floatingRelativeName"
                                    placeholder="Nombres" />
                                <label for="floatingRelativeName">Nombres</label>
                            </div>
                            <div class="form-floating col-md-5">
                                <input type="text" class="form-control" id="floatingRelativeLastName"
                                    placeholder="Apellidos" />
                                <label for="floatingRelativeLastName">Apellidos</label>
                            </div>
                            <div class="form-floating col-md-2">
                                <input type="text" class="form-control" id="floatingRelativeId" placeholder="DNI" />
                                <label for="floatingRelativeId">DNI</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary" type="submit" id="btnGenerate">
                            Generar certificado
                        </button>
                        <button class="btn btn-secondary" type="reset" id="btnDelete">
                            Borrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="btnPrint"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
